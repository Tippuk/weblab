{% extends "base.html" %}
{% block title %}Создать статью — Новостник{% endblock %}
{% block content %}
<h1>Создать статью</h1>
<form method="post" action="{{ url_for('create_article') }}" class="article-form">
    <div class="form-group">
        <label for="title">Заголовок *</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="text">Текст статьи *</label>
        <textarea id="text" name="text" rows="10" required></textarea>
    </div>
    <div class="form-group">
        <label for="category">Категория</label>
        <select id="category" name="category">
            {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="author_id">Автор (из БД)</label>
        <select id="author_id" name="author_id">
            {% for u in users %}
            <option value="{{ u.id }}" {% if u.id == current_user.id %}selected{% endif %}>{{ u.name }} ({{ u.email }})</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Создать</button>
    <a href="{{ url_for('articles_list') }}" class="btn-cancel">Отмена</a>
</form>
{% endblock %}
