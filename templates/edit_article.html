{% extends "base.html" %}
{% block title %}Редактировать: {{ article.title }} — Новостник{% endblock %}
{% block content %}
<h1>Редактировать статью</h1>
<form method="post" action="{{ url_for('edit_article', id=article.id) }}" class="article-form">
    <div class="form-group">
        <label for="title">Заголовок *</label>
        <input type="text" id="title" name="title" value="{{ article.title }}" required>
    </div>
    <div class="form-group">
        <label for="text">Текст статьи *</label>
        <textarea id="text" name="text" rows="10" required>{{ article.text }}</textarea>
    </div>
    <div class="form-group">
        <label for="category">Категория</label>
        <select id="category" name="category">
            {% for cat in categories %}
            <option value="{{ cat }}" {% if cat == article.category %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Сохранить</button>
    <a href="{{ url_for('article', id=article.id) }}" class="btn-cancel">Отмена</a>
</form>
{% endblock %}
